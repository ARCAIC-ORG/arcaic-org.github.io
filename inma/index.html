<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Sorpresa para Inma!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* --- CAMBIO PRINCIPAL: TAMAÑO RESPONSIVE --- */
        .card-container {
            position: relative;
            /* Ocupar casi todo el ancho disponible */
            width: 95vw; 
            max-width: 1000px; /* Límite para que no sea gigante en monitores 4k */
            /* Ocupar gran parte del alto, dejando sitio al texto de abajo */
            height: 80vh; 
            max-height: 800px;
            
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 4px solid #ffd700; /* Marco dorado */
        }

        /* Capa 1: Fondo Disco */
        .disco-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: 1;
            animation: disco-flash 2s linear infinite;
        }

        @keyframes disco-flash {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Capa 2: Imagen del Premio */
        .prize-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.2);
            pointer-events: none;
        }

        .prize-layer img {
            /* Esto asegura que la imagen se vea entera sin estirarse */
            width: 100%;
            height: 100%;
            object-fit: contain; 
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        /* Capa 3: Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            cursor: crosshair;
            /* Evita acciones táctiles por defecto del navegador */
            touch-action: none; 
        }

        .instruction {
            margin-top: 15px;
            color: #ffd700;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }

    </style>
</head>
<body>

    <div class="card-container" id="card">
        <div class="disco-layer"></div>

        <div class="prize-layer">
            <img src="premio.png" alt="Premio Sorpresa" onerror="this.parentNode.innerHTML='<h2 style=\'color:white;text-align:center\'>Falta la imagen premio.png</h2>'">
        </div>

        <canvas id="scratchCanvas"></canvas>
    </div>

    

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('card');
        
        let isDrawing = false;
        let brushSize = 40; // Tamaño base del pincel

        function initCanvas() {
            // Ajustamos el canvas al tamaño REAL del contenedor en pantalla
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // Calculamos un tamaño de pincel proporcional a la pantalla
            // Si la pantalla es grande, el pincel es grande.
            brushSize = Math.max(40, Math.min(canvas.width, canvas.height) / 10);

            // Pintar la capa gris
            ctx.fillStyle = '#C0C0C0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Texto "RASCA AQUÍ" centrado y proporcional
            ctx.fillStyle = '#666';
            // Fuente responsive basada en el ancho
            let fontSize = Math.floor(canvas.width / 15); 
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            ctx.fillText('RASCA AQUÍ', canvas.width/2, canvas.height/2);
            ctx.font = `${fontSize/2}px Arial`;
            ctx.fillText('¡Hay una sorpresa debajo!', canvas.width/2, canvas.height/2 + fontSize);
            
            // Configurar modo borrar
            ctx.globalCompositeOperation = 'destination-out';
        }

        function scratch(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, brushSize, 0, Math.PI * 2);
            ctx.fill();
        }

        // --- RATÓN (PC) ---
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            scratch(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) scratch(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);

        // --- TÁCTIL (MÓVIL) ---
        function getTouchPos(touchEvent) {
            var rect = canvas.getBoundingClientRect();
            return {
                x: touchEvent.touches[0].clientX - rect.left,
                y: touchEvent.touches[0].clientY - rect.top
            };
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            isDrawing = true;
            const pos = getTouchPos(e);
            scratch(pos.x, pos.y);
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDrawing) {
                const pos = getTouchPos(e);
                scratch(pos.x, pos.y);
            }
        }, {passive: false});

        canvas.addEventListener('touchend', () => isDrawing = false);

        // Inicializar
        window.onload = initCanvas;

        // Si giran la pantalla o cambian el tamaño de ventana, reiniciamos el canvas
        // para que no se deforme (Opcional: borra lo que llevabas rascado)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(initCanvas, 100);
        });

    </script>
</body>
</html>
