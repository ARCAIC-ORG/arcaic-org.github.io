<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL SHOW de KIKO</title>
    <style>
        /* Estilos Base */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; 
            width: 100%;
            overflow: hidden; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e8f5e9;
            /* Transici√≥n m√°s r√°pida para el efecto flash */
            transition: background-color 0.2s ease-in-out; 
        }
        
        /* CLASE FLASH para la transici√≥n (fondo blanco) */
        body.flash {
            background-color: white !important; 
        }
        
        /* Contenedores principales */
        #audio-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- PANTALLA DE INICIO (SPLASH SCREEN) --- */
        #splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            z-index: 1000;
            text-align: center;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #splash-image {
            width: auto;
            max-width: 80%;
            max-height: 60vh; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        #splash-screen button {
            background-color: #ff9800;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        #splash-screen button:hover {
            background-color: #fb8c00;
            transform: scale(1.05);
        }

        /* --- APLICACI√ìN DE AUDIO (CONTROLS) --- */
        #audio-container {
            background-image: url('images/fondo_loro.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        #controls {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: opacity 0.3s ease-in-out; 
        }
        
        #controls.playing {
            opacity: 0;
            pointer-events: none;
        }
        
        #loroButton {
            background: none;
            border: none;
            padding: 0;
            font-size: 1.1em;
            cursor: default; 
            color: #2e7d32;
            margin-left: 5px;
            box-shadow: none; 
            transition: none;
        }
        
        h1 { 
            color: #2e7d32; 
            margin-bottom: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        /* [Mantenidos el resto de estilos de botones y elementos] */
        p { color: #555; margin-bottom: 25px; }
        button:not(#loroButton), a.button { padding: 12px 25px; margin: 8px; border: none; border-radius: 8px; cursor: pointer; font-size: 17px; font-weight: bold; transition: all 0.2s ease; text-decoration: none; display: inline-block; color: white; }
        #recordButton { background-color: #c62828; }
        #stopButton { background-color: #ef6c00; }
        #playButton { background-color: #388e3c; }
        #downloadLink { background-color: #1e88e5; }
        button:hover:not(:disabled):not(#loroButton), a.button:hover:not(.disabled) { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        button:disabled:not(#loroButton), a.button.disabled { background-color: #e0e0e0; color: #a0a0a0; cursor: not-allowed; pointer-events: none; transform: none; box-shadow: none; }
        #recordingIndicator { width: 15px; height: 15px; background-color: red; border-radius: 50%; margin-left: 10px; display: none; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.4; } 100% { transform: scale(1); opacity: 1; } }
        .button-group { display: flex; align-items: center; justify-content: center; }
        #status { margin-top: 25px; padding: 10px; border-radius: 5px; background-color: #f1f8e9; color: #1b5e20; font-weight: bold; }
        #conversionTip { margin-top: 20px; padding-top: 15px; border-top: 1px solid #ddd; font-size: 14px; color: #666; opacity: 0; transition: opacity 0.4s ease; }
        #conversionTip.active { opacity: 1; }
        #conversionTip a { color: #1e88e5; font-weight: bold; text-decoration: none; }
        #conversionTip a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img id="splash-image" src="images/loro_KIKO.jpg" alt="KIKO SHOW - Loro cantante">
        <button id="continueButton">Continuar</button>
    </div>

    <div id="audio-container">
        <div id="controls">
            <h1>
                üéôÔ∏è EL SHOW de KIKO
                <button id="loroButton">
                    ü¶ú
                </button>
            </h1>
            <p>Graba tu mensaje y Kiko lo repetir√°.</p>

            <div class="button-group">
                <button id="recordButton">Grabar</button>
                <button id="stopButton" disabled>Detener</button>
                <div id="recordingIndicator"></div>
            </div>

            <button id="playButton" disabled>Reproducir (Efecto KIKO)</button>
            <a id="downloadLink" class="button disabled" download="audio_kiko.wav">Descargar WAV üíæ</a>
            
            <div id="conversionTip">
                ¬øNecesitas **MP3**? Puedes convertir tu archivo WAV f√°cilmente aqu√≠: 
                <a href="https://convertio.co/es/wav-mp3/" target="_blank">Convertir WAV a MP3</a>
            </div>
            
            <p id="status">Presiona "Grabar" para comenzar.</p>
        </div>
    </div>
    
    <script>
        // Variables globales
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob = null; 
        let rawAudioBlob = null; 
        let audioContext = null;
        let countdownInterval;
        let recordingStream = null;

        const MAX_RECORD_TIME = 60; 
        const LORO_RATE = 1.5; 
        const FINAL_OUTPUT_GAIN = 1.5; 

        // Referencias a elementos de la UI
        const body = document.body;
        const splashScreen = document.getElementById('splash-screen');
        const audioContainer = document.getElementById('audio-container');
        const loroButton = document.getElementById('loroButton');
        const statusDisplay = document.getElementById('status'); 
        const downloadLink = document.getElementById('downloadLink');
        
        // Botones clave
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const playButton = document.getElementById('playButton');


        // Inicializar AudioContext
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // --- FUNCIONES DE UTILIDAD ---

        function getFormattedFilename() {
            const now = new Date();
            const pad = (num) => num.toString().padStart(2, '0');
            const dateStr = `${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}`;
            const timeStr = `${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
            return `audio_kiko_${dateStr}_${timeStr}.wav`;
        }
        
        function audioBufferToWavBlob(buffer) {
            const numChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const format = 1; 
            const bitDepth = 16;
            
            let offset = 0;
            let bytes = numChannels * buffer.length * 2;
            let bufferData = new ArrayBuffer(44 + bytes);
            let view = new DataView(bufferData);

            view.setUint32(offset, 0x52494646, false); offset += 4; 
            view.setUint32(offset, 36 + bytes, true); offset += 4;  
            view.setUint32(offset, 0x57415645, false); offset += 4; 
            view.setUint32(offset, 0x666d7420, false); offset += 4; 
            view.setUint32(offset, 16, true); offset += 4;         
            view.setUint16(offset, format, true); offset += 2;      
            view.setUint16(offset, numChannels, true); offset += 2; 
            view.setUint32(offset, sampleRate, true); offset += 4;  
            view.setUint32(offset, sampleRate * numChannels * 2, true); offset += 4; 
            view.setUint16(offset, numChannels * 2, true); offset += 2; 
            view.setUint16(offset, bitDepth, true); offset += 2;    
            view.setUint32(offset, 0x64617461, false); offset += 4; 
            view.setUint32(offset, bytes, true); offset += 4;      

            function floatTo16BitPCM(output, offset, input) {
                for (let i = 0; i < input.length; i++, offset += 2) {
                    let s = Math.max(-1, Math.min(1, input[i]));
                    output.setInt16(offset, s * 0x7FFF, true);
                }
            }

            for (let i = 0; i < numChannels; i++) {
                floatTo16BitPCM(view, offset, buffer.getChannelData(i));
                offset += buffer.getChannelData(i).length * 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }
        
        function playAudioBuffer(buffer) {
            return new Promise(resolve => {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.onended = () => {
                    source.disconnect();
                    resolve();
                };
                source.start(0);
            });
        }

        async function processAudioForDownload(rawBlob) {
            statusDisplay.textContent = 'Procesando audio (Aplicando efecto Kiko y aumentando volumen final)...';
            
            try {
                const arrayBuffer = await rawBlob.arrayBuffer();
                const rawAudioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                const newDuration = rawAudioBuffer.duration / LORO_RATE; 
                const offlineContext = new OfflineAudioContext(
                    rawAudioBuffer.numberOfChannels, 
                    rawAudioBuffer.sampleRate * newDuration, 
                    rawAudioBuffer.sampleRate
                );

                const source = offlineContext.createBufferSource();
                source.buffer = rawAudioBuffer;
                source.playbackRate.value = LORO_RATE; 

                const outputGainNode = offlineContext.createGain();
                outputGainNode.gain.value = FINAL_OUTPUT_GAIN; 
                
                source.connect(outputGainNode);
                outputGainNode.connect(offlineContext.destination);
                
                source.start(0); 

                const processedAudioBuffer = await offlineContext.startRendering();

                const processedBlob = audioBufferToWavBlob(processedAudioBuffer);
                
                return processedBlob;

            } catch (e) {
                console.error("Error durante el procesamiento del audio:", e);
                statusDisplay.textContent = 'Error: No se pudo aplicar el efecto Kiko. Intenta de nuevo.';
                return null;
            }
        }

        function startCountdown() {
            let timeLeft = MAX_RECORD_TIME;
            statusDisplay.textContent = `üî¥ Grabando... Tiempo restante: ${timeLeft}s`;

            countdownInterval = setInterval(() => {
                timeLeft--;
                statusDisplay.textContent = `üî¥ Grabando... Tiempo restante: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                }
            }, 1000);
        }

        function stopCountdown() {
            clearInterval(countdownInterval);
        }
        
        // --- FUNCI√ìN DE BIENVENIDA ---
        function playWelcomeAudio() {
            return new Promise((resolve) => {
                // RUTA CORREGIDA: 'sonidos/Kiko_Saluda.mp3'
                const welcomeAudio = new Audio('sonidos/Kiko_Saluda.mp3'); 
                
                // Deshabilitar botones mientras suena el saludo
                recordButton.disabled = true;
                stopButton.disabled = true;
                playButton.disabled = true;

                welcomeAudio.onended = () => {
                    // Habilitar el bot√≥n "Grabar" una vez que termine el saludo
                    recordButton.disabled = false;
                    resolve();
                };

                welcomeAudio.onerror = (e) => {
                    console.error("Error al reproducir audio de bienvenida:", e);
                    // Si falla, habilitar el bot√≥n de grabar de todos modos
                    recordButton.disabled = false; 
                    resolve();
                };
                
                // Iniciar reproducci√≥n
                welcomeAudio.play().catch(e => {
                    console.error("Error al intentar iniciar la reproducci√≥n del saludo:", e);
                    recordButton.disabled = false;
                    resolve();
                });
            });
        }
        
        document.getElementById('continueButton').onclick = async () => {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
            
            // 1. Ocultar la pantalla de inicio
            splashScreen.classList.add('hidden');
            audioContainer.style.display = 'flex'; 

            // 2. Esperar a que la transici√≥n visual termine
            setTimeout(async () => {
                splashScreen.style.display = 'none';
                
                // 3. Reproducir el audio de bienvenida y esperar a que termine
                await playWelcomeAudio();
                
                // 4. Actualizar estado inicial (ahora que el audio de bienvenida termin√≥)
                updateUI(false, false); 

            }, 500); 
        };

        function updateUI(recording, readyToPlay, isPlaying = false) {
            document.getElementById('controls').classList.toggle('playing', isPlaying);

            // üêõ BUGFIX: La l√≥gica del bot√≥n grabar se simplifica. 
            // Debe estar deshabilitado S√ìLO si se est√° grabando O si se est√° reproduciendo.
            // Si no se est√° haciendo ninguna de las dos, debe habilitarse.
            recordButton.disabled = recording || isPlaying; 
            
            stopButton.disabled = !recording || isPlaying;
            playButton.disabled = !readyToPlay || recording || isPlaying;
            
            const dlLink = document.getElementById('downloadLink');
            const convTip = document.getElementById('conversionTip');

            if (readyToPlay && !recording && !isPlaying) {
                dlLink.classList.remove('disabled');
                convTip.classList.add('active');
            } else {
                dlLink.classList.add('disabled');
                convTip.classList.remove('active');
            }

            document.getElementById('recordingIndicator').style.display = recording ? 'block' : 'none';
        }

        document.getElementById('recordButton').onclick = async () => {
            statusDisplay.textContent = 'Solicitando acceso al micr√≥fono...';
            
            try {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                // --- LIMPIEZA RIGUROSA (MANTENIDA) ---
                if (downloadLink.href && !downloadLink.classList.contains('disabled')) {
                    URL.revokeObjectURL(downloadLink.href);
                }
                audioChunks = [];
                audioBlob = null; 
                rawAudioBlob = null; 
                // --- FIN LIMPIEZA RIGUROSA ---
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recordingStream = stream;

                mediaRecorder = new MediaRecorder(stream); 
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    stopCountdown();
                    recordingStream.getTracks().forEach(track => track.stop());

                    rawAudioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    const processedBlob = await processAudioForDownload(rawAudioBlob);

                    if (processedBlob) {
                        audioBlob = processedBlob;
                        statusDisplay.textContent = 'Grabaci√≥n finalizada. ¬°Listo para reproducir y descargar (WAV)!';
                        
                        const audioURL = URL.createObjectURL(audioBlob);
                        document.getElementById('downloadLink').href = audioURL;
                        document.getElementById('downloadLink').download = getFormattedFilename(); 
                        updateUI(false, true);
                    } else {
                         updateUI(false, false);
                    }
                };

                mediaRecorder.start();
                startCountdown();
                updateUI(true, false);

            } catch (err) {
                stopCountdown();
                statusDisplay.textContent = `Error: Necesitas dar permiso al micr√≥fono. (${err.name})`;
                console.error('Error al acceder al micr√≥fono:', err);
                if (recordingStream) {
                    recordingStream.getTracks().forEach(track => track.stop());
                }
                updateUI(false, false);
            }
        };

        document.getElementById('stopButton').onclick = () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                stopCountdown();
                statusDisplay.textContent = 'Deteniendo grabaci√≥n...';
                updateUI(false, false);
            }
        };

        document.getElementById('playButton').onclick = async () => {
            if (!audioBlob) return;

            statusDisplay.textContent = 'Preparando reproducci√≥n...';
            updateUI(false, false, true); 

            try {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                const totalRepetitions = 2;
                
                for (let i = 0; i < totalRepetitions; i++) {
                    statusDisplay.textContent = `Reproduciendo audio (Repetici√≥n ${i + 1} de ${totalRepetitions})...`;
                    await playAudioBuffer(audioBuffer);
                }

                statusDisplay.textContent = 'Reproducci√≥n finalizada. Listo para grabar de nuevo.';
                updateUI(false, true, false); 

            } catch (e) {
                statusDisplay.textContent = 'Error al procesar o reproducir el audio.';
                console.error('Error de Web Audio API:', e);
                updateUI(false, true, false); 
            }
        };
        
        // --- MANEJADORES DE EVENTOS ---

        // Acceso al Juego (Bot√≥n Loro) 
        loroButton.onclick = () => {
            window.location.href = 'data.html';
        };

        // Estado inicial de la UI al cargar la p√°gina
        window.onload = () => {
            audioContainer.style.display = 'none'; 
            // Mantenemos deshabilitados los botones hasta que la interacci√≥n de la bienvenida los habilite.
            recordButton.disabled = true;
            stopButton.disabled = true;
            playButton.disabled = true;
        };
    </script>

</body>
</html>
