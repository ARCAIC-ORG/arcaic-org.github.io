        /* Estilos Base */
        html, body {

        body {

        #audio-container {

            justify-content: center;
            position: absolute; 
            top: 0;
            left: 0;
        }

        /* --- PANTALLA DE INICIO (SPLASH SCREEN) --- */
        #splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            z-index: 1000;
            text-align: center;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #splash-image {
            width: auto;
            max-width: 80%;
            max-height: 60vh; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        #splash-screen button {
            background-color: #ff9800;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        #splash-screen button:hover {
            background-color: #fb8c00;
            transform: scale(1.05);
        }

        /* --- VISTA DE AUDIO (audio-container) --- */
        #audio-container {
            background-image: url('images/fondo_loro.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none; 
            z-index: 5;
        }
        
        #controls {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: opacity 0.3s ease-in-out; 
        }
        
        #controls.playing {
            opacity: 0;
            pointer-events: none;
        }
        
        #loroButton {
            background: none;
            border: none;
            padding: 0;
            font-size: 1.1em;
            cursor: default; 
            color: #2e7d32;
            margin-left: 5px;
            box-shadow: none; 
            transition: none;
        }
        
        h1 { 
            color: #2e7d32; 
            margin-bottom: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        p { color: #555; margin-bottom: 25px; }
        button:not(#loroButton), a.button { padding: 12px 25px; margin: 8px; border: none; border-radius: 8px; cursor: pointer; font-size: 17px; font-weight: bold; transition: all 0.2s ease; text-decoration: none; display: inline-block; color: white; }
        #recordButton { background-color: #c62828; }
        #stopButton { background-color: #ef6c00; }
        #playButton { background-color: #388e3c; }
        #downloadLink { background-color: #1e88e5; }
        button:hover:not(:disabled):not(#loroButton), a.button:hover:not(.disabled) { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }

        .button-group { display: flex; align-items: center; justify-content: center; }

        #conversionTip.active { opacity: 1; }
        #conversionTip a { color: #1e88e5; font-weight: bold; text-decoration: none; }
        #conversionTip a:hover { text-decoration: underline; }
    </style>
